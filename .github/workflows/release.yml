name: Build Release Binaries

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux-amd64:
    name: Build Linux AMD64 Binaries (Static Musl)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Check out slipstream-rust
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake pkg-config python3 musl-tools

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-musl

      - name: Build slipstream binaries (static musl with vendored OpenSSL)
        env:
          CC: musl-gcc
        run: |
          cargo build --release \
            -p slipstream-client \
            -p slipstream-server \
            --target x86_64-unknown-linux-musl \
            --features openssl-vendored

      - name: Strip binaries
        run: |
          strip target/x86_64-unknown-linux-musl/release/slipstream-client
          strip target/x86_64-unknown-linux-musl/release/slipstream-server

      - name: Create release directory
        run: |
          mkdir -p release
          cp target/x86_64-unknown-linux-musl/release/slipstream-client release/
          cp target/x86_64-unknown-linux-musl/release/slipstream-server release/
          chmod +x release/slipstream-client release/slipstream-server

      - name: Verify binaries
        run: |
          file release/slipstream-client
          file release/slipstream-server
          ldd release/slipstream-client || true
          ldd release/slipstream-server || true
          ls -lh release/

      - name: Compress binaries separately with maximum compression
        run: |
          cd release
          # Use xz with maximum compression (level 9) for smallest size
          xz -9 -k slipstream-client
          xz -9 -k slipstream-server
          # Also create a combined archive for convenience
          tar -cJf ../slipstream-rust-linux-amd64.tar.xz slipstream-client slipstream-server
          cd ..
          
      - name: Generate checksums
        run: |
          sha256sum release/slipstream-client.xz > slipstream-client.xz.sha256
          sha256sum release/slipstream-server.xz > slipstream-server.xz.sha256
          sha256sum slipstream-rust-linux-amd64.tar.xz > slipstream-rust-linux-amd64.tar.xz.sha256

      - name: Upload server binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-server-linux-amd64
          path: |
            release/slipstream-server.xz
            slipstream-server.xz.sha256
          compression-level: 0

      - name: Upload client binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-client-linux-amd64
          path: |
            release/slipstream-client.xz
            slipstream-client.xz.sha256
          compression-level: 0

      - name: Upload combined archive artifact
        uses: actions/upload-artifact@v4
        with:
          name: slipstream-rust-linux-amd64-combined
          path: |
            slipstream-rust-linux-amd64.tar.xz
            slipstream-rust-linux-amd64.tar.xz.sha256
          compression-level: 0

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            release/slipstream-client.xz
            slipstream-client.xz.sha256
            release/slipstream-server.xz
            slipstream-server.xz.sha256
            slipstream-rust-linux-amd64.tar.xz
            slipstream-rust-linux-amd64.tar.xz.sha256
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
